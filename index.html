<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>

    <div class="absolute-search"><img src="./Assets/search-sign.svg" alt=""></div>
    <header>
        <div class="header-title">devfinder</div>
        <div class="box-light-dark">
            <div class="dark">DARK</div>
            <div class="light">LIGHT</div>
            <div class="moon"><img src="./Assets/moon.svg" alt=""></div>
            <div class="sun"><img src="./Assets/sun.svg" alt=""></div>
        </div>

    </header>


    <div class="search">
        <input type="text" class="search-input" placeholder="Search GitHub username...">
        <button class="search-button">Search</button>
    </div>

    <main>
        <div class="user">

            <div class="user-photo"><img src="./Assets/user-prof.svg" alt=""></div>
            <div class="user-info">
                <div class="user-name">The Octocat</div>
                <div class="user-username">@octocat</div>
                <div class="user-date">Joined 25 Jan 2011</div>
            </div>
        </div>

        <div class="bio">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aut dolor quaerat ad delectus
            necessitatibus.</div>

        <div class="r-f-f">
            <div class="repos">
                <div class="repos-title">Repos</div>
                <div class="repos-number">8</div>
            </div>

            <div class="followers">
                <div class="followers-title">Followers</div>
                <div class="followers-number">3938</div>
            </div>

            <div class="following">
                <div class="following-title">Following</div>
                <div class="following-number">9</div>
            </div>
        </div>

        <div class="user-social">
            <div class="location">
                <div class="location-svg"><img src="./Assets/location-svg.svg" alt=""></div>
                <div class="location-text">San Francisco</div>
            </div>

            <div class="link">
                <div class="link-svg"><img src="./Assets/link-svg.svg" alt=""></div>
                <div class="link-text">https://github.blog</div>
            </div>

            <div class="twitter">
                <div class="twitter-svg"><img src="./Assets/twitter-svg.svg" alt=""></div>
                <div class="twitter-text">Not Available</div>
            </div>

            <div class="building">
                <div class="building-svg"><img src="./Assets/building-svg.svg" alt=""></div>
                <div class="building-text">@github</div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
